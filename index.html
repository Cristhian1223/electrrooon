<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Agregamos Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> 
    <title>Perfil de Instagram</title>
</head>
<body>
    <header>
        <div class="profile-info">
            <img src="https://media.ambito.com/adjuntos/239/imagenes/037/631/0037631943.jpg?0000-00-00-00-00-00" alt="Foto de perfil">
        </div>
        <div class="profile-details">
            <h1>Capibara-posting</h1>
            <ul>
                <li>9 Publicaciones</li>
                <li>1000 Seguidores</li>
                <li>23 Siguiendo</li>
            </ul>
        </div>
    </header>
    <nav>
        <ul>
            <li><i class="icon fas fa-th"></i>Publicaciones</li>
            <li><i class="icon fas fa-bookmark"></i>Guardado</li>
            <li><i class="icon fas fa-tags"></i>Etiquetas</li>
        </ul>
    </nav>
    <main>
        <div class="post-container">
            <div class="post">
                <img src="https://www.zoobarcelona.cat/sites/default/files/animal/2016-12/1400x846%20HYDHYD%202.jpg" alt="Publicación 1">
            </div>
            
            <div class="post">
                <img src="https://t2.ea.ltmcdn.com/es/posts/5/8/1/cuidados_de_una_capibara_20185_orig.jpg" alt="Publicación 2">
            </div>
            
            <div class="post">
                <img src="https://www.nacionrex.com/__export/1677700909506/sites/debate/img/2023/03/01/meme-del-capibara-en-tiktok.jpg_423682103.jpg" alt="Publicación 3">
            </div>

            <div class="post">
                <img src="https://penstagram.theowlclub.net/uploads/default/original/3X/3/f/3f514f25a082b74eba6cf80e6153e87393086b07.jpeg" alt="Publicación 4">
            </div>
            
            <div class="post">
                <img src="https://media.ambito.com/adjuntos/239/imagenes/037/631/0037631933.jpg?0000-00-00-00-00-00" alt="Publicación 5">
            </div>
            
            <div class="post">
                <img src="https://i.pinimg.com/736x/15/fe/46/15fe46c8d8e155a1485ad7637199725b.jpg" alt="Publicación 6">
            </div>

            <div class="post">
                <img src="https://www.meme-arsenal.com/memes/f63be01329a3c3286b869dfcf265207d.jpg" alt="Publicación 7">
            </div>
            
            <div class="post">
                <img src="https://i.kym-cdn.com/photos/images/original/002/146/395/44d" alt="Publicación 8">
            </div>
            
            <div class="post">
                <img src="https://i.pinimg.com/736x/3e/3e/76/3e3e764df8994938bc105c43f5adfd56.jpg" alt="Publicación 9">
            </div>
        </div>
    </main>
</body>
</html>
